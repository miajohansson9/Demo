apiVersion: v1
kind: ServiceAccount
metadata:
  name: node-label-operator
  namespace: node-label-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-label-operator
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: node-label-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-label-operator
subjects:
- kind: ServiceAccount
  name: node-label-operator
  namespace: node-label-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: configmap-manager
  namespace: node-label-operator
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: configmap-manager
  namespace: node-label-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: configmap-manager
subjects:
- kind: ServiceAccount
  name: node-label-operator
  namespace: node-label-operator

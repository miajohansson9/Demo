apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: nodelabelstates.persist.demo
spec:
  group: persist.demo
  names:
    kind: NodeLabelState
    listKind: NodeLabelStateList
    plural: nodelabelstates
    singular: nodelabelstate
    shortNames:
      - nls
  scope: Cluster  # Nodes are cluster-scoped, so our state should be too
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                nodeName:
                  type: string
                  description: "The name of the node this state belongs to"
                labels:
                  type: object
                  additionalProperties:
                    type: string
                  description: "The persisted labels for this node"
              required:
                - nodeName
            status:
              type: object
              properties:
                lastUpdated:
                  type: string
                  format: date-time
                  description: "When the labels were last synced"
                labelCount:
                  type: integer
                  description: "Number of labels being tracked"
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Node
          type: string
          jsonPath: .spec.nodeName
        - name: Labels
          type: integer
          jsonPath: .status.labelCount
        - name: Last Updated
          type: string
          jsonPath: .status.lastUpdated
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp

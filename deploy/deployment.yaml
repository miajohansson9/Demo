apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-label-operator
  namespace: node-label-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-label-operator
  template:
    metadata:
      labels:
        app: node-label-operator
    spec:
      serviceAccountName: node-label-operator
      # Force scheduling on control-plane so controller survives worker node failures
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      containers:
      - name: controller
        image: node-label-operator:dev
        imagePullPolicy: Never
        # Use kopf to run the controller with leader election and health probes
        command: ["kopf", "run", "/app/main.py"]
        args:
          - --liveness=http://0.0.0.0:8080/healthz
          - --standalone
          - --all-namespaces
        ports:
        - name: health
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: PERSIST_LABEL_PREFIX
          value: "persist.demo/"
        - name: RESYNC_INTERVAL_SECONDS
          value: "300"
        - name: METRICS_PORT
          value: "9090"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        # HTTP probes verify controller is actually processing events
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      terminationGracePeriodSeconds: 10

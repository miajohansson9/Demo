apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-label-operator
  namespace: node-label-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-label-operator
  template:
    metadata:
      labels:
        app: node-label-operator
    spec:
      serviceAccountName: node-label-operator
      # Force scheduling on control-plane so controller survives worker node failures
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      nodeSelector:
        node-role.kubernetes.io/control-plane: ""
      containers:
      - name: controller
        image: node-label-operator:dev
        imagePullPolicy: Never
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        env:
        - name: PERSIST_LABEL_PREFIX
          value: "persist.demo/"
        - name: OPERATOR_NAMESPACE
          value: "node-label-operator"
        - name: RECONCILE_INTERVAL_SECONDS
          value: "5"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          exec:
            command: ["python", "-c", "import sys; sys.exit(0)"]
          initialDelaySeconds: 5
          periodSeconds: 30
      terminationGracePeriodSeconds: 10
